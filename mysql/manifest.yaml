apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql
  namespace: expense
spec:
  storageClassName: "expense-ebs" # Empty string must be explicitly set otherwise default StorageClass will be set
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
      # has to match .spec.template.metadata.labels
      component: mysql
      project: expense
      tier: db 
  serviceName: "nginx"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
       # has to match .spec.selector.matchLabels
        component: mysql
        project: expense
        tier: db 
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql
        persistentVolumeClaim:
          claimName: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  clusterIP: None # this is called headless service
  selector:
    component: mysql
    project: expense
    tier: db 
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port